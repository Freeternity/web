<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .news-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .news-item h3 { margin: 0; }
        .news-item p { margin: 5px 0; }
        .actions { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage News</h1>
        <form id="newsForm">
            <input type="hidden" id="newsId">
            <div>
                <label for="msg">Message:</label>
                <textarea id="msg" required></textarea>
            </div>
            <div>
                <label for="username_posting">Username:</label>
                <input type="text" id="username_posting" required>
            </div>
            <button type="submit">Post News</button>
        </form>
        <div id="newsList"></div>
    </div>

    <script src="/public/js/admin-client.js"></script>
</body>
</html>
