{% extends 'modals/modal.html' %}

{% block modalid %}login-register{% endblock %}

{% block modalcontent %}
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login or Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="handleLogin()">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="handleRegistration()">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
